<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/CSS/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/personalized/Md/light_mood.css">

    <script src="https://kit.fontawesome.com/01dd9deafe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register</title>
</head>

<body>


    <!-- display message if exists -->
    <div class="col-12 flex flex-centerize scientific-fnt " style=" font-size: small; color:#1e1e1e; position: absolute; top:0;">
        <div id="alert" class="col-8 flex flex-centerize writing-padding ne-edges" style=" border-bottom-left-radius:15px; border-bottom-right-radius:15px; background-color: #ff3333; ">
            {% if msg %}
                {{ msg }}
            {% endif %}
        </div>
    </div>

    <div class="col-12 full-page-height flex flex-centerize stander-bg-light scientific-fnt">
        <div class="col-8 stander-item-bg-light flex flex-column flex-centerize" style="height:65%;">
            <div>
                <h4> Register, and get full control on your profile </h4>
            </div>
            <form class="col-12" method="POST">
                <div class="col-12 stander-padding stander-item-bg-light flex flex-centerize no-edges"> <input required
                        class=" col-10 text-centerize writing-padding no-edges" placeholder="username" type="text"
                        name="n_username" id="n_username"> </div>
                <div class="col-12 stander-padding stander-item-bg-light flex flex-centerize no-edges"> <input required
                        class=" col-10 text-centerize writing-padding no-edges" placeholder="password" type="password"
                        name="n_password" id="n_password"> </div>
                <div class="col-12 stander-padding stander-item-bg-light flex flex-centerize no-edges"> <input required
                        class=" col-10 text-centerize writing-padding no-edges" placeholder="confirme password" type="password"
                        name="n_c_password" id="n_c_password"> </div>
                <div class="col-12 flex flex-centerize large-padding large-margin">
                    <button class="col-3 no-edges writing-padding"> submit </button>
                </div>
            </form>
            <div class="col-12 flex flex-centerize">
                already having an account? click <a href=" {{url_for('get_login')}} "
                    style="padding:0px 6px ;">here</a> and login now
            </div>

        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
